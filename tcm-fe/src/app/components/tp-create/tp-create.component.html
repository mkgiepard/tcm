<div>
  <br>
  <section class="mat-typography">
    <h3>Create New TestPlan</h3>
  </section>
  <mat-divider></mat-divider>
  <br>
  <mat-card>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="TestCase title" formControlName="title" #title>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="TestCase author" formControlName="author" #author>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="TestCase desc" formControlName="desc" #desc>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/tp-list">Back</button>
      <button type="submit" (click)="addTestPlan(title.value, author.value, desc.value)"
        [disabled]="createForm.pristine || createForm.invalid"
        mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
